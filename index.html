<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <span>Score: <span id="score">0</span></span>
            <span>Lives: <span id="lives">3</span></span>
        </div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div id="startScreen" class="overlay">
            <h2>Frogger</h2>
            <p>Press Space or Click to Start</p>
            <div class="high-scores">
                <h3>High Scores</h3>
                <ul id="startTopScores" class="scores-list"></ul>
            </div>
        </div>
        <div id="pauseScreen" class="overlay hidden">
            <h2>PAUSED</h2>
            <p>Press Space or Click to Resume</p>
        </div>
        <div id="gameOver" class="overlay hidden">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <form id="scoreForm" class="score-form">
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20" required>
                <button type="submit">Submit Score</button>
            </form>
            <div class="high-scores">
                <h3>High Scores</h3>
                <ul id="gameOverTopScores" class="scores-list"></ul>
            </div>
            <p class="restart-text hidden">Press Space or Click to Restart</p>
        </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/player.js"></script>
    <script src="js/obstacle.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
